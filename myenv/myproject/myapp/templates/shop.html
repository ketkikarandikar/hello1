{% extends 'header.html' %}
{% load static  %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
	<title>Well Furni</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



	<body>
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
					{% for i in product%}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="{% url 'bpdetails' pk=i.pk %}">
							<img style="height: 250px;width: 350px;" src="{{i.productimage.url}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{i.productname}}</h3>
							<strong class="product-price">${{i.pprice}}</strong>
							<p>{{i.pdesc}}</p>
							<span class="icon-cross">
								<img src="{% static "images/cross.svg" %}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
						
					 {% endfor %}

		      	</div>
		    </div>
		</div>


		


		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
	</body>
	</html>
	{% endblock %}
